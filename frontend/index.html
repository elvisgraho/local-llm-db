<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="settings-sidebar">
            <div class="sidebar-header">
                <h1>RAG Assistant</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search messages...">
            </div>
            <div class="query-mode-selector">
                <select id="queryMode" class="mode-select">
                    <option value="rag">RAG Mode</option>
                    <option value="direct">Direct Mode</option>
                    <option value="graph">Graph Mode</option>
                    <option value="lightrag">Light RAG Mode</option>
                    <option value="kag">KAG Mode</option>
                </select>
            </div>
            <div class="optimization-toggle">
                <label class="switch">
                    <input type="checkbox" id="optimizeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Optimize Response</span>
            </div>
            <div class="hybrid-toggle">
                <label class="switch">
                    <input type="checkbox" id="hybridToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Hybrid Mode</span>
            </div>
            <div class="chat-history-section">
                <h2>Chat History</h2>
                <div class="chat-history-list" id="chatHistoryList">
                    <!-- Chat history items will be inserted here -->
                </div>
                <button class="new-chat-btn" onclick="createNewChat()">
                    <span class="icon">+</span>
                    New Chat
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be inserted here -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-controls">
                        <div class="context-info">
                            <span id="contextLength">0 tokens</span>
                            <label class="history-toggle">
                                <input type="checkbox" id="includeHistory">
                                <span class="toggle-label">Include conversation history</span>
                            </label>
                        </div>
                        <textarea 
                            id="queryInput" 
                            placeholder="Type your message here..." 
                            rows="1"
                            onkeydown="handleKeyDown(event)"></textarea>
                    </div>
                    <button class="send-button" onclick="sendQuery()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Export Button -->
    <button class="export-button" id="exportButton" title="Export chat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V16M12 16L8 12M12 16L16 12M4 13V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Export
    </button>

    <script src="app.js"></script>
</body>
</html>
